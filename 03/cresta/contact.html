    <main>
			<!-- Main Visual -->
			<div class="mainVisiual">
				<h1 class="mainTitle">
					<span lang="en">Contact</span>
				</h1>
			</div>

      <form action="" method="POST">
        <div class="questionnaire qContent">
					<p>お問い合わせ内容</p>
          <label><input type="checkbox" value="資料請求" name="cb1">資料請求</label>
          <label><input type="checkbox" value="お電話でのご相談を希望" name="cb2">お電話でのご相談を希望</label>
          <label><input type="checkbox" value="申し込み" name="cb3">申し込み</label>
        </div>
        <div class="questionnaire">
          <label for="pic">担当者名</label>
          <input type="text" name="pic" id="pic">
        </div>
        <div class="questionnaire">
          <label for="tel">電話番号</label>
          <input type="tel" name="tel" id="tel">
        </div>
        <div class="questionnaire">
          <label for="email">メールアドレス</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="questionnaire">
          <label for="other" class="other">その他</label>
          <textarea name="other" id="other" cols="30" rows="10"></textarea>
        </div>

        <button class="btn" type="submit" value="submit" lang="en">submit</button>
      </form>
    </main>
