<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Music Player</title>

		<link rel="stylesheet" href="style.css" />

		<!-- OGP -->
		<meta property="og:url" content="https://aoi719.github.io/Portfolio_personalWorks/06/my-music-player/" />
		<meta property="og:title" content="My Music Player" />
		<meta property="og:description" content="HTML/CSS/JavaScriptで音楽プレイヤー（ラジカセ）作りました。" />
		<meta property="og:image" content="https://aoi719.github.io/Portfolio_personalWorks/06/my-music-player/ogimg.jpg" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@aoi_web_719" />
	</head>
	<body>

		<div class="musicPlayer">
			<!-- 取手 -->
			<div class="grab"></div>

			<!-- 大枠 -->
			<div class="container">
				<!-- 上部 -->
				<div class="upside">
						<!-- 左スピーカー（飾り） -->
						<div class="speaker-box left">
							<div class=" speaker circle">
								<div class="speaker-inside circle"></div>
							<!-- /.speaker --></div>
						<!-- /.speaker-box --></div>

						<!-- タイトル（My Music Player） -->
						<div class="title-box">
							<div class="monitor"><h2>Music&nbsp;Title</h2></div>
						</div>

						<!-- 右スピーカー（飾り） -->
						<div class="right	speaker-box">
							<div class="speaker circle">
								<div class="speaker-inside circle"></div>
							<!-- /.speaker --></div>
						<!-- /.speaker-box --></div>
				<!-- /.upside --></div>

				<!-- 下（根幹部） -->
				<div class="downside">

					<!-- 左スピーカー -->
						<div class="speaker-box">
							<div class="speaker large circle">
								<div class="speaker-inside circle"></div>
							<!-- /.speaker --></div>
						<!-- /.speaker-box --></div>

						<!--再生ボタンやカセット挿入口のある個所 -->
						<div class="middle-box">
							<!-- 飾り -->
							<div class="decorations">
								<span class="deco circle"></span>
								<span class="deco circle"></span>
								<span class="deco large circle"></span>
								<span class="deco circle"></span>
								<span class="deco circle"></span>
							</div>
							<!-- audio -->
							<audio src=""></audio>
							<!-- ボタン群 -->
							<div class="btns">
								<button type="button" class="button prev">
									<ion-icon name="play-back-outline"></ion-icon>
								</button>
								<button type="button" class="button play">
									<ion-icon name="play-outline"></ion-icon>
								</button>
								<button type="button" class="button next">
									<ion-icon name="play-forward-outline"></ion-icon>
								</button>
							</div>
							<!-- カセット挿入口 -->
							<div class="tapeBox">
								<div class="tape">
									<span class="tape-inner circle"></span>
									<span class="tape-inner circle"></span>
								<!-- /.tape --></div>
							<!-- /.tapeBox --></div>
						<!-- /.middle --></div>

						<!-- 右スピーカー -->
						<div class="speaker-box">
							<div class="speaker large circle">
								<div class="speaker-inside circle"></div>
							<!-- /.speaker --></div>
						<!-- /.speaker-box --></div>

				<!-- /.downside --></div>

				<!-- /.container --></div>
		<!-- /.musicPlayer --></div>

		<!-- ionicons script -->
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

		<script src="script.js"></script>
	</body>
</html>
